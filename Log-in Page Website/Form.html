<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="form.js"></script>
</head>
<body>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" class="text-field" name="login-email" id="login-email" placeholder="Email" required>
        <input type="email" class="text-field" name="login-password" id="login-password" placeholder="Passord" required>
        <button id="login-btn" class="btn-style">Login</button><br>
        <button id="reg-btn" class="an-btn">Dont have an account? Register</button>
    </div>
    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" class="text-field" name="register-email" id="register-email" placeholder="Email" required>
        <input type="email" class="text-field" name="register-password" id="register-password" placeholder="Passord" required>
        <button id="register-btn" class="btn-style">Register</button><br>
        <button id="log-btn" class="an-btn">Have an account? Login</button>
    </div>
    <div id="result-box">
        <h3 id="result">
            <button id="log-out-btn" class="btn-style">Sign-out</button>
        </h3>
    </div>
</body>
</html>
